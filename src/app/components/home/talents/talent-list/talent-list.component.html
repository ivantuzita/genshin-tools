<div class="card">
  <div class="card-header text-center">
    <h2><b>Talent Upgrades</b></h2>
  </div>
  <div class="card-body" >
    <h5 class="card-title text-center">Character Talents to level up:</h5>
    <div class="row" >
      <div class="col-4 g-4" *ngFor="let character of characterList">
        <app-talent-card [character]="character"></app-talent-card>
      </div>
    </div>
  </div>
</div>
